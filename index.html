<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data List</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#importModal">
					Import Data
				</button>
			</div>
		</div>
	</div>
	<table class="table table-striped">
		<thead>

		</thead>
		<tbody>

		</tbody>
	</table>

	<!-- import modal -->
	<div id="importModal" class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Importing data</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="input-group mb-3">
						<input type="file" name="file" class="form-control" id="fileInput">
						<label class="input-group-text" for="fileInput">File</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button id="importFileBtn" target="#fileInput" type="button" class="btn btn-primary">Import</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function(){

			// set import button listener
			$('#importFileBtn').click(function(e){
				var fileInput = $(this).attr('target');
				var file = $(fileInput).prop('files')[0];
				var formData = new FormData();
				formData.append('file', file);
				$.ajax({
					url: 'import_data.php',
					method: 'post',
					dataType: 'text',
					data: formData,
					contentType: false,
        			processData: false,
					success: function(res) {
						console.log(res);
					}
				})
			})

		})
	</script>
</body>
</html>
